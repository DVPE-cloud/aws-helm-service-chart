apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service.name" . }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ include "service.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "service.name" . }}
    spec:
      volumes:
        - name: secrets
          secret:
            secretName: {{ include "service.name" . }}-secret
            {{- if eq .Values.project.type "backend" }}
            items:
              - key: keystore.p12
                path: keystore.p12
            {{- end}}
      containers:
        - name: {{ include "service.name" . }}
          image: {{ include "image.url" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if eq .Values.project.type "backend"  }}
            - name: KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "service.name" . }}-secret
                  key: password
            {{- end}}
            {{- if .Values.project.includeAwsCredentials }}
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "service.name" . }}-secret
                  key: aws.accesskey
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "service.name" . }}-secret
                  key: aws.secretkey
            {{- end}}
          ports:
            - containerPort: {{ .Values.connection.https.port }}
              name: https
              protocol: TCP
          volumeMounts:
            - name: secrets
              {{- if eq .Values.project.type "backend"  }}
              mountPath: /etc/secrets
              {{- end}}
              {{- if eq .Values.project.type "ui"  }}
              mountPath: /etc/nginx/ssl
              {{- end}}
              readOnly: true